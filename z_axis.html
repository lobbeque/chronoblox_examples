<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- p5.js & D3 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="text/javascript" src="./z_axis_lib/addScreenPositionFunction.js"></script>

    <!-- visualization js file -->

    <!-- css -->
    <style type="text/css">

      @font-face {
        font-family: NeueKabel;

      .check-form {

            <input class="check" type="checkbox" value="" onchange="clicked('rotation')" checked="checked" autocomplete="off">rotation

  <script type="text/javascript">
    window.rotation = true;
  </script>
